---
- name: install packages
  apt: pkg={{item}} state=installed
  with_items:
    - git
    - vim
    - python-pip
    - python-dev
    - python-netaddr
    - libffi-dev
    - libssl-dev
    - gcc
    - git
    - ansible
    - bridge-utils
- name: ensure lxc lxd are removed
  apt: pkg={{item}} state=absent
  with_items:
    - lxc
    - lxd
