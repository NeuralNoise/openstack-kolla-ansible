---
- name: install epel
  yum: name=epel-release state=latest
- name: install packages
  yum: name={{item}} state=latest
  with_items:
    - git
    - vim
    - epel-release
    - python-pip
    - python-devel
    - libffi-devel
    - ntp
    - bridge-utils
    - ansible
    - libselinux-python
    - '@Development Tools'
    - openssl-devel
- name: update all
  yum: name='*' state=latest
- name: start and enable services
  service: name={{item}} state=started enabled=true
  with_items:
  - ntpd
